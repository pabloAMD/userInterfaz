<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./funtion.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Regitrar Usuarios</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Cedula *" value="" id="cedula" />
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre *" value="" id="nombre" />
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Apellido *" value="" id="apellido" />
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Direccion *" value="" id="direccion" />
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="button" onclick="iniciar()">Guardar</button>


        </div>
    </div>

    <form action="http://localhost:3000/" method="post">
        <input type="text" name="user_id" placeholder="cedula *" value="" id="cedula" />
        <input type="text" name="user_name" placeholder="nombre *" value="" id="nombre" />
        <input type="text" name="user_apellido" placeholder="apellido *" value="" id="apellido" />
        <input type="text" name="user_direccion" placeholder="direccion *" value="" id="direccion" />

        <input type="submit" value="guardar" />
    </form>

</body>


</html>
