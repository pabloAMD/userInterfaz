<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./funtion.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Regitrar Usuarios</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <form action="http://localhost:3000/" method="post">

                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="user_id" placeholder="Cedula *" value="" id="cedula" />
                            </div>
    
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="user_name" placeholder="Nombre *" value="" id="nombre" />
                            </div>
    
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="user_apellido" placeholder="Apellido *" value="" id="apellido" />
                            </div>
    
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="user_direccion" placeholder="Direccion *" value="" id="direccion" />
                            </div>
                        </div>
      
                
                        <input type="submit" value="guardar" />
                    </form>

                    
                   
                </div>
                    
            </div>



        </div>
    </div>

</body>


</html>
